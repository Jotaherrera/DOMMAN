<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMMAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <div class="words-container">
        <span id="words-display">Press Play</span>
      </div>
    </main>

    <footer>
      <div class="controls-container">
        <div class="slider-container">
          <input class="slider-input" type="range" min="1" max="10" value="5" />
        </div>

        <div class="buttons-container">
          <button class="play-button">
            <span id="play" class="play-icon"></span>
            <button>
              <span class="stop-icon"></span>
            </button>
          </button>
        </div>
      </div>
    </footer>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
